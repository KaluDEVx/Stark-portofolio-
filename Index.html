/* Reset & Base */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

}

}

/* Sections */
section {
  padding: 40px 20px;
  max-width: 1000px;
  margin: 20px auto;
  background: #fff;
  border-radius: 8px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

/* About */

  font-size: 2rem;
  color: #203a43;

#projects h2 {
  text-align: center;
  font-size: 2rem;
  margin-bottom: 20px;
  color: #203a43;
}

.project {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  justify-content: center;
}

.project img {
  width: 300px;
  border-radius: 4px;
  transition: transform 0.3s ease;
}

.project img:hover {
  transform: scale(1.05);
}
